name: run tests
on: [push]
jobs:
  App-setup:
    runs-on: ubuntu-latest
   
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v2
      
      - name: Install dependencies
        run: npm install

      - name: use cache 
        uses: actions/cache@v2
        with:
          path: "./*"
          key: ${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}

  jest-run:
    needs: App-setup
    runs-on: ubuntu-latest
    
    steps:
      - name: use cache 
        uses: actions/cache@v2
        with:
          path: "./*"
          key: ${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}

      - name: Start MongoDB
        uses: supercharge/mongodb-github-action@1.7.0
     
      - name: Run jest
        run: npm run test:unit
  
  cypress-run:
    needs: App-setup
    runs-on: ubuntu-latest
   
    steps:
      - name: use cache 
        uses: actions/cache@v2
        with:
          path: "./*"
          key: ${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}

      - name: Start MongoDB
        uses: supercharge/mongodb-github-action@1.7.0

      - name: Cypress run
        uses: cypress-io/github-action@v2
        with:
          start: npm run start:test
          wait-on: http://localhost:3030

  lint-run:
    needs: App-setup
    runs-on: ubuntu-latest
    
    steps:
      - name: use cache 
        uses: actions/cache@v2
        with:
          path: "./*"
          key: ${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}

      - name: Run lint
        run: npm run lint 
  


